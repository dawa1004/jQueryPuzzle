<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PuzzleLevel1</title>
  <script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
  <link rel="stylesheet" href="css/jquery.jqpuzzle.css"/>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.jqpuzzle.packed.js"></script>
  <script src="js/jquery.jqpuzzle.min.js"></script>
</head>
<script>
'use strict';

$(function(){
  $('#main').hide().fadeIn(3000);
});

let settings = {
  rows: 3,
  cols: 3,
  hole: 9,
  shuffle: true,
  numbers: true,
  language: 'ja',
  control: {
    shufflePieces: true,
    confirmShuffle: true,
    toggleOriginal: true,
    toggleNumbers: true,
    counter: true,
    timer: true,
    pauseTimer: true
  },
  success: {
    fadeOriginal: false,
    callback: undefined,
    callbackTimeout: 300
  },
  animation: {
    shuffleRounds: 3,
    shuffleSpeed: 800,
    slidingSpeed: 200,
    fadeOriginalSpeed: 600
  },
  style: {
    gridSize: 2,
    overlap: true,
    backgroundOpacity: 0.1
  }
};
let texts = {
  shuffleLabel: 'シャッフル',
  toggleOriginalLabel: '元画像',
  toggleNumbersLabel: '数値表示／非表示',
  confirmShuffleMessage: 'シャッフルしてよろしいですか？',
  movesLabel: '動かした回数',
  secondsLabel: '秒経過'
};

$(function(){
  let t = $('img.jqPuzzle');
  t.jqPuzzle( settings, texts );
});
</script>
<body>
  <div id="wrapper">
    <div id="main">
      <h1>難易度:やさしい</h1>
  
      <div class="container">
        <img class="jqPuzzle" src="img/sample.jpg" width="980" height="653" alt="">
      </div>
  
    </div>
  </div>
  
</body>
</html>
